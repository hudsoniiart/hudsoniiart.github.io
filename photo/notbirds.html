<!DOCTYPE html>
<html>
<header>
	<link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon.png">
	<title>Not Birds - Hudsonii Art</title>
	<link rel="stylesheet" type="text/css" href="../styles/hudsoniiart.css" />
	<style>
		.titlepage {
			background: url("../media/headers/notbirds.jpg") no-repeat center;
			background-size: cover;
		}
	</style>
</header>
<body>
	<div id="background" class="titlepage">
		<header>
			<h1><a class="primary" href="/">hudsonii art</a> &nbsp; &nbsp; <span id="photoswitch">next photo</span></h1>
		</header>
	</div>
	
	<script>
		let photoswitch, background;
		
		const photos = [
				"bisonbison","oviscanadensis",
				"odocoileusvirginianus","odocoileushemionus","cervuscanadensis",
				"lithobatessylvaticus",
				"watertonlakes","duckmountain",
				"dorothylake","honeymoonlake",
				"hazel","vivi"
			];

		window.addEventListener("load", function() {
			photoswitch = document.getElementById("photoswitch");
			
			photoswitch.addEventListener("click", function() {
				background = document.getElementById("background");
				
				let i = Math.floor(Math.random() * photos.length);
				
				background.style.backgroundImage = "url('../media/notbirds/" + photos[i] + ".jpg')";
			});
		});
	</script>
</body>
</html>
