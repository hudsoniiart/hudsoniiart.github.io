<!DOCTYPE html>
<html>
<header>
	<link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon.png">
	<title>Camping Trips - Photography | Hudsonii Art</title>
	<link rel="stylesheet" type="text/css" href="../styles/hudsoniiart.css" />
	<link rel="stylesheet" type="text/css" href="../styles/gallery.css" />
	<style>
		.maingrid {
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 50% 1fr 25% 15%;
		}
		
		.gridheader {
			grid-column: 1 / 3;
			grid-row: 1 / 2;
			
			background: url("../media/photo/camp/2312A02.jpg") no-repeat center;
			background-size: cover;
		}
		
		.gridcontent {
			grid-column: 1 / 3;
			grid-row: 2 / 3;
		}
		
		.gridlinkback {
			grid-column: 1 / 3;
			grid-row: 3;
			
			background: url("../media/photo/camp/2309B05.jpg") no-repeat center;
			background-size: cover;
		}
		
		.gridfooter {
			grid-column: 1 / 3;
			grid-row: 4;
			
			background: url("../media/photo/camp/2309B05.jpg") no-repeat center;
			background-size: cover;
		}
	</style>
</header>
<body>
	<div class="maingrid">
		<div class="divheader">
			<h1><a href="../">hudsonii art</a></h1>
			<h1 class="currentheader"><a href="../photo">photography</a></h1>
			<h1><a href="../video">videography</a></h1>
		</div>
		
		<header class="gridcell gridheader">
			<h1>CAMPING TRIPS</h1>
		</header>
		
		<main class="gridcontent">
			<ul id="ulPhotos" class="gallery">
			</ul>
		</main>
		
		<footer class="gridcell gridlinkback">
			<h1><a href="../photo">photography</a></h1>
		</footer>
		
		<footer class="gridcell gridfooter">
			<div class="divfooter">
				<h1><a href="../about">about</a></h1>
				<h1><a href="../updates">updates</a></h1>
				<h1><a href="https://youtube.com/@hudsoniiart">youtube</a></h1>
			</div>
		</footer>
	</div>
	
	<script>
		let ulPhotos;

		window.addEventListener("load", function() {
			ulPhotos = document.getElementById("ulPhotos");
			
			randomizePhotos();
		});

		function randomizePhotos() {
			const srcPhoto = [
				"2107A05",
				"2207A03","2207A05",
				"2308A01","2308A02","2308A03","2308A04","2308A07","2308A10",
				"2308B03","2308B04","2308B05","2308B06","2308B07","2308B08","2308B09",
				"2309A01","2309A02","2309A03","2309A04","2309A05","2309A06","2309A07","2309A10",
				"2309B02","2309B03","2309B05","2309B06","2309B07","2309B08","2309B09","2309B10",
				"2312A01","2312A02","2312A05","2312A06","2312A09","2312A10",
				"2405A01","2405A03","2405A04","2405A05",
				"2405B01","2405B02","2405B03","2405B04","2405B05","2405B06","2405B07","2405B08","2405B09","2405B10",
			];
			
			// This is the Fisher-Yates Shuffle algorithm. I used the following resource to understand it.
			// https://bost.ocks.org/mike/shuffle/
			var m = srcPhoto.length, t, v, i;
			while(m) {
				i = Math.floor(Math.random() * m--);
				t = srcPhoto[m];
				
				srcPhoto[m] = srcPhoto[i];
				srcPhoto[i] = t;
			}
			
			for(let i = 0; i < srcPhoto.length; i++) {
				var liPhoto = document.createElement("li");
				
				var imgPhoto = document.createElement("img");
				imgPhoto.src = "../media/photo/camp/" + srcPhoto[i] + ".jpg";
				
				liPhoto.appendChild(imgPhoto);
				ulPhotos.appendChild(liPhoto);
			}
			
			ulPhotos.appendChild(document.createElement("li"));
		}
	</script>
</body>
</html>
