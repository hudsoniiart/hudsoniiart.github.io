<!DOCTYPE html>
<html>
<header>
	<link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon.png">
	<title>Birds - Photography | Hudsonii Art</title>
	<link rel="stylesheet" type="text/css" href="../styles/hudsoniiart.css" />
	<link rel="stylesheet" type="text/css" href="../styles/gallery.css" />
	<style>
		.maingrid {
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 50% 1fr 25% 15%;
		}
		
		.gridheader {
			grid-column: 1 / 3;
			grid-row: 1 / 2;
			
			background: url("../media/photo/birds/2438.jpg") no-repeat center;
			background-size: cover;
		}
		
		.gridcontent {
			grid-column: 1 / 3;
			grid-row: 2 / 3;
		}
		
		.gridlinkback {
			grid-column: 1 / 3;
			grid-row: 3;
			
			background: url("../media/photo/birds/2422.jpg") no-repeat center;
			background-size: cover;
		}
		
		.gridfooter {
			grid-column: 1 / 3;
			grid-row: 4;
			
			background: url("../media/photo/birds/2429.jpg") no-repeat center;
			background-size: cover;
		}
	</style>
</header>
<body>
	<div class="maingrid">
		<div class="divheader">
			<h1><a href="../">HUDSONII ART</a></h1>
			<h1 class="currentheader"><a href="../photo">PHOTOGRAPHY</a></h1>
			<h1><a href="../video">VIDEOGRAPHY</a></h1>
		</div>
		
		<header class="gridcell gridheader">
			<h1>BIRDS</h1>
		</header>
		
		<main class="gridcontent">
			<ul id="ulPhotos" class="gallery">
			</ul>
		</main>
		
		<footer class="gridcell gridlinkback">
			<h1><a href="../photo">PHOTOGRAPHY</a></h1>
		</footer>
		
		<footer class="gridcell gridfooter">
			<div class="divfooter">
				<h1><a href="../about">ABOUT</a></h1>
				<h1><a href="../updates">UPDATES</a></h1>
				<h1><a href="https://youtube.com/@hudsoniiart">YOUTUBE</a></h1>
			</div>
		</footer>
	</div>
	
	<script>
		let ulPhotos;

		window.addEventListener("load", function() {
			ulPhotos = document.getElementById("ulPhotos");
			
			randomizePhotos();
		});

		function randomizePhotos() {
			const srcPhoto = [
				"1901",
				"2001","2002","2003","2004","2005","2006","2007",
				"2101","2102",
				"2201","2202","2203",
				"2301","2302","2303","2304","2305","2306","2307","2308","2309","2310","2311","2312","2313","2314","2315","2316","2317","2318",
				"2401","2402","2403","2404","2405","2406","2407","2408","2409","2410","2411","2412","2413","2414","2415","2416","2417","2418","2419","2420","2421","2422","2423","2424","2425","2426","2427","2428","2429","2430","2431","2432","2433","2434","2435","2436","2437","2438","2439","2440","2441","2442","2443","2444","2445","2446","2447","2448","2449","2450","2451","2452","2453","2454","2455","2456","2457"
			];
			
			// This is the Fisher-Yates Shuffle algorithm. I used the following resource to understand it.
			// https://bost.ocks.org/mike/shuffle/
			var m = srcPhoto.length, t, v, i;
			while(m) {
				i = Math.floor(Math.random() * m--);
				t = srcPhoto[m];
				
				srcPhoto[m] = srcPhoto[i];
				srcPhoto[i] = t;
			}
			
			for(let i = 0; i < srcPhoto.length; i++) {
				var liPhoto = document.createElement("li");
				
				var imgPhoto = document.createElement("img");
				imgPhoto.src = "../media/photo/birds/" + srcPhoto[i] + ".jpg";
				
				liPhoto.appendChild(imgPhoto);
				ulPhotos.appendChild(liPhoto);
			}
			
			ulPhotos.appendChild(document.createElement("li"));
		}
	</script>
</body>
</html>
