<!DOCTYPE html>
<html>
<header>
	<link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon.png">
	<title>Birds - Hudsonii Art</title>
	<link rel="stylesheet" type="text/css" href="../styles/hudsoniiart.css" />
	<style>
		.titlepage {
			background: url("../media/headers/birds.jpg") no-repeat center;
			background-size: cover;
		}
	</style>
</header>
<body oncontextmenu="return false;">
	<div id="background" class="titlepage">
		<header>
			<h1><a class="primary" href="/">hudsonii art</a> &nbsp; &nbsp; <span id="photoswitch">next photo</span></h1>
		</header>
	</div>
	
	<script>
		let photoswitch, background;
		
		const photos = [
				"anasplatyrhynchos",
				"buteoswainsoni","haliaeetusleucocephalus",
				"ardeaherodias",
				"arenariainterpres","calidrisalba",
				"chroicocephalusphiladelphia","larusdelawarensis","sternahirundo",
				"bartramialongicauda","limnodromusscolopaceus","phalaropustricolor",
				"columbalivia",
				"ralluslimicola",
				"asioflammeus", "athenecunicularia","bubovirginianus","strixnebulosa",
				"lagopusleucura","tympanuchusphasianellus"
			];

		window.addEventListener("load", function() {
			photoswitch = document.getElementById("photoswitch");
			
			photoswitch.addEventListener("click", function() {
				background = document.getElementById("background");
				
				let i = Math.floor(Math.random() * photos.length);
				
				background.style.backgroundImage = "url('../media/birds/" + photos[i] + ".jpg')";
			});
		});
	</script>
</body>
</html>
